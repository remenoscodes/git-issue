name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Get version from tag
        id: tag
        run: printf 'version=%s\n' "${GITHUB_REF#refs/tags/}" >> "$GITHUB_OUTPUT"

      - name: Create tarball
        run: |
          tar czf git-issue-${{ steps.tag.outputs.version }}.tar.gz \
            bin/ Makefile LICENSE README.md

      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: git-issue-${{ steps.tag.outputs.version }}.tar.gz
